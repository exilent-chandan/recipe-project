<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/category/add}" th:object="${category}" method="post">
    <table border="1">

        <tr>
            <td><label for="catName">Category Name</label></td>
            <td><input type="text" th:field="*{catName}" id="catName" /></td>
        </tr>

        <tr>
            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>
</form>
</body>

</html>
