<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/recipe/add}" th:object="${recipe}" method="post">
    <table border="1">

        <tr>
            <td><label for="description">Description</label></td>
            <td><input type="text" th:field="*{description}" id="description" /></td>
        </tr>
        <tr>
            <td><label for="preprationTime">Prepration Time</label></td>
            <td><input type="text" th:field="*{prepTime}"id="preprationTime" /></td>
        </tr>
        <tr>
            <td><label for="cookingTime" />Cook Time</td>
            <td><input type="text" th:field="*{cookTime}" id="cookingTime" /></td>
        </tr>
        <tr>
            <td><label for="servings" />Servings</td>
            <td><input type="text" th:field="*{servings}" id="servings" /></td>
        </tr>
        <tr>
            <td><label for="source" />Source</td>
            <td><input type="text" th:field="*{source}" id="source" /></td>
        </tr>
        <tr>
            <td><label for="directions" />Directions</td>
            <td><input type="text" th:field="*{directions}" id="directions" /></td>
        </tr>
        <tr>
            <td><label for="url" /> URL</td>
            <td><input type="text" th:field="*{url}" id="url" /></td>
        </tr>

        <tr>
            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>
</form>
</body>

</html>
