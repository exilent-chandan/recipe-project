<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>


</head>
<body>
<table>
    <thead>
    <tr>
        <th> Id</th>
        <th> Servings</th>
        <th> View </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${recipes.empty}">
        <td colspan="2"> No Recipes Available</td>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td><span th:text="${recipe.id}"> Id </span></td>
        <td><span th:text="${recipe.servings}"> Servings </span></td>
        <td>
            <a th:href="@{'/recipe/find/' + ${recipe.id}}">View</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
